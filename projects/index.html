    <script>
      // Modal popup logic for project cards
      document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('modal-overlay');
        const modalBody = document.getElementById('modal-body');
        const modalClose = document.getElementById('modal-close');
        document.querySelectorAll('.hackathon-box[data-modal-content]').forEach(box => {
          box.addEventListener('click', function() {
            modalBody.innerHTML = this.getAttribute('data-modal-content');
            modal.classList.add('active');
          });
          // Optional: show a preview on hover (e.g., highlight)
          box.addEventListener('mouseenter', function() {
            box.style.boxShadow = '0 0 0 4px #60a5fa';
          });
          box.addEventListener('mouseleave', function() {
            box.style.boxShadow = '';
          });
        });
        modalClose.addEventListener('click', function() {
          modal.classList.remove('active');
        });
        modal.addEventListener('click', function(e) {
          if (e.target === modal) modal.classList.remove('active');
        });
      });
    </script>
